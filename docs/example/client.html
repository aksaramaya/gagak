<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <script src="eventsource.js"></script>
<script>
var es = new EventSource('http://localhost:8080/subscribe?events=pesan-id1234');
es.addEventListener('message', function (e)
{
    var event = JSON.parse(e.data);
  document.body.appendChild(document.createTextNode("notify : "+ event.message.default));
    document.body.appendChild(document.createElement('br'));
});
</script>
</body>
</html>
